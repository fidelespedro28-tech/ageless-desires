<!-- Meta Pixel SPA DEFINITIVO -->
<script>
(function () {
  var PIXEL_ID = '1507627130505065';
  var pixelInitialized = false;

  function loadPixel() {
    if (pixelInitialized) return;

    !(function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod
          ? n.callMethod.apply(n, arguments)
          : n.queue.push(arguments);
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = true;
      n.version = '2.0';
      n.queue = [];
      t = b.createElement(e);
      t.async = true;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s);
    })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', PIXEL_ID);
    pixelInitialized = true;

    console.log('[MetaPixel] Pixel carregado');
  }

  function trackPageView() {
    if (!window.fbq || !pixelInitialized) return;
    fbq('track', 'PageView');
    console.log('[MetaPixel] PageView:', location.pathname);
  }

  function hookHistory() {
    var pushState = history.pushState;
    var replaceState = history.replaceState;

    history.pushState = function () {
      pushState.apply(this, arguments);
      trackPageView();
    };

    history.replaceState = function () {
      replaceState.apply(this, arguments);
      trackPageView();
    };

    window.addEventListener('popstate', function () {
      trackPageView();
    });
  }

  // Eventos globais
  window.MetaPixel = {
    viewContent: function (params) {
      fbq('track', 'ViewContent', params || {});
    },
    lead: function (params) {
      fbq('track', 'Lead', params || {});
    },
    initiateCheckout: function (params) {
      fbq('track', 'InitiateCheckout', params || {});
    },
    purchase: function (params) {
      fbq('track', 'Purchase', params || {});
    }
  };

  // INIT
  loadPixel();
  trackPageView();   // primeira p√°gina
  hookHistory();     // SPA
})();
</script>
