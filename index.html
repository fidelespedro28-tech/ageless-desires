<!-- Meta Pixel SPA SAFE (N√ÉO quebra React) -->
<script>
(function () {
  var PIXEL_ID = '1507627130505065';
  var initialized = false;
  var lastUrl = location.href;

  function loadPixel() {
    if (initialized) return;

    !(function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod
          ? n.callMethod.apply(n, arguments)
          : n.queue.push(arguments);
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = true;
      n.version = '2.0';
      n.queue = [];
      t = b.createElement(e);
      t.async = true;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s);
    })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', PIXEL_ID);
    initialized = true;

    console.log('[MetaPixel] Pixel carregado');
  }

  function trackPageView() {
    if (!window.fbq || !initialized) return;
    fbq('track', 'PageView');
    console.log('[MetaPixel] PageView:', location.pathname);
  }

  // üîí N√ÉO mexe no history
  function observeUrlChange() {
    new MutationObserver(function () {
      if (location.href !== lastUrl) {
        lastUrl = location.href;
        trackPageView();
      }
    }).observe(document, { subtree: true, childList: true });
  }

  // Eventos globais
  window.MetaPixel = {
    viewContent: function (p) {
      fbq('track', 'ViewContent', p || {});
    },
    lead: function (p) {
      fbq('track', 'Lead', p || {});
    },
    initiateCheckout: function (p) {
      fbq('track', 'InitiateCheckout', p || {});
    },
    purchase: function (p) {
      fbq('track', 'Purchase', p || {});
    }
  };

  // ‚è≥ Espera o site carregar
  window.addEventListener('load', function () {
    loadPixel();
    trackPageView();      // primeira p√°gina
    observeUrlChange();   // SPA
  });
})();
</script>
