  <body>
    <div id="root"></div>

    <!-- Script principal do React -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Meta Pixel SPA Safe -->
    <script>
      (function () {
        function initMetaPixel(PIXEL_ID) {
          if (!PIXEL_ID) return;

          if (window.fbq && window.fbq.loaded) {
            console.log('[MetaPixel] Pixel já carregado');
            return;
          }

          !(function (f, b, e, v, n, t, s) {
            if (f.fbq) return;
            n = f.fbq = function () {
              n.callMethod
                ? n.callMethod.apply(n, arguments)
                : n.queue.push(arguments);
            };
            if (!f._fbq) f._fbq = n;
            n.push = n;
            n.loaded = true;
            n.version = '2.0';
            n.queue = [];
            t = b.createElement(e);
            t.async = true;
            t.src = v;
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s);
          })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

          fbq('init', '1507627130505065');
          fbq('track', 'PageView');

          window.__META_PIXEL_READY__ = true;
          console.log('[MetaPixel] Pixel inicializado');
        }

        function trackEvent(event, params = {}) {
          if (!window.fbq || !window.__META_PIXEL_READY__) return;
          fbq('track', event, params);
          console.log('[MetaPixel] Evento:', event, params);
        }

        window.MetaPixel = {
          init: initMetaPixel,
          pageView: () => trackEvent('PageView'),
          viewContent: (p) => trackEvent('ViewContent', p),
          addToCart: (p) => trackEvent('AddToCart', p),
          initiateCheckout: (p) => trackEvent('InitiateCheckout', p),
          purchase: (p) => trackEvent('Purchase', p),
        };

        // Inicializa automaticamente
        initMetaPixel('1507627130505065');
      })();
    </script>
  </body>
